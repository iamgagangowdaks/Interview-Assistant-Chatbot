<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🛠️ Interview Assistant</h1>
        <h3>Select Interview Type</h3>

        <div class="buttons">
            <button onclick="setMode('technical')">💻 Technical Interview</button>
            <button onclick="setMode('aptitude')">🧠 Aptitude Round</button>
            <button onclick="setMode('hr')">👥 HR Interview</button>
        </div>

        <div id="chat-section">
            <div id="messages"></div>
            <input type="text" id="user-input" placeholder="Type your question here..." />
            <button onclick="submitQuestion()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
